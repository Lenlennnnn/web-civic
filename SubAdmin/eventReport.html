<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Engagement Report</title>
    <link rel="icon" type="image/png" href="login/images/icons/civicon.png" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/5.15.4/css/ionicons.min.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <link rel="stylesheet" href="css/post.css" />

    <style>
      .h1-group {
        position: relative;
        bottom: 58px;
        right: 180px;
      }

      .upper-container {
        width: 100%;
        height: 50px;
        background-color: #007bff;
        /* Blue color */
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        /* Place the container behind the main content */
      }

      .back-button:hover {
        background-color: #8c0000;
        /* Change background color on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        /* Add shadow on hover */
        transform: scale(1.1);
        /* Slightly scale up on hover */
      }

      thead {
        border: solid 1px black;
      }
      body {
        background-color: #e1e1e1;
      }

      .main {
        background-color: #e1e1e1;
      }

      #evntimgpic {
        border: solid black;
        border-radius: 10px;
        margin-bottom: 20px;
      }

      label {
        font-weight: bold;
      }

      .modal-content {
        width: 130%;
        position: relative;
        right: 80px;
      }

      #newcnt {
        position: relative;
        right: 50%;
        width: 200%;
        max-height: 800px;
        height: 540px;
      }

      .form-row .form-group {
        display: inline-block;
        width: 47.2%; /* Adjust the width as per your layout needs */
        margin-right: 5%; /* Adjust the spacing between elements */
        vertical-align: top; /* Align elements at the top */
      } /* Ensure the form elements are displayed in-line */

      /* Clear margin for the last element in the row */
      .form-row .form-group:last-child {
        margin-right: 0;
      }

      .search {
        position: relative;
        top: 10px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin: 20px 0;
      }

      th,
      td {
        padding: 8px 12px;
        border: 1px solid #ddd;
        text-align: left;
      }

      thead {
        background-color: #f2f2f2;
      }

      th {
        background-color: #333;
        color: white;
      }
      /* ============================ dropdown menu ============================== */

      /* Style for the transition effect */
      .page-transition {
        opacity: 1;
        transition: opacity 0.5s ease-in-out;
      }

      /* Style for the page being loaded */
      .page-loading {
        opacity: 0;
      }

      .table-responsive {
        width: 112%;
        justify-content: center;
        overflow-x: auto;
      }

      .table-wrapper {
        min-width: 700px;

        background: #fff;
        padding: 20px 25px;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.05);
      }
      .table-wrapper .btn {
        float: right;
        color: red;
        background-color: #fff;
        border-radius: 3px;
        border: none;
        outline: none !important;
        margin-left: 10px;
      }

      .table-wrapper .btn.btn-primary {
        color: #fff;
        background: #03a9f4;
      }
      .table-wrapper .btn.btn-primary:hover {
        background: #03a3e7;
      }
      .table-title .btn {
        font-size: 13px;
        border: none;
      }
      .table-title .btn i {
        float: left;
        font-size: 21px;
        margin-right: 5px;
      }
      .table-title .btn span {
        float: left;
        margin-top: 2px;
      }
      .table-title {
        color: #fff;
        background: #343a40;
        padding: 16px 25px;

        margin: -20px -25px 10px;
        border-radius: 3px 3px 0 0;
      }
      .table-title h2 {
        margin: 5px 0 0;
        font-size: 23px;
      }

      .table-filter .filter-group {
        margin-left: 15px;
      }
      .table-filter input,
      .table-filter select {
        height: 40px;
        border-radius: 3px;
        border-color: #ddd;
        box-shadow: none;
        margin-top: 10px;
        margin-right: 20px;
      }

      .table-filter .btn {
        height: 34px;
        margin-top: 10px;
      }

      .table-filter select,
      .table-filter input {
        display: inline-block;
        margin-left: 5px;
      }
      .table-filter input {
        width: 200px;
        display: inline-block;
      }
      .filter-group select.form-control {
        width: 250px;
      }
      .filter-icon {
        float: right;
        margin-top: 7px;
      }
      .filter-icon i {
        font-size: 18px;
        opacity: 0.7;
      }

      .filter-group {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-bottom: 10px;
      }

      .filter-group select {
        margin-left: 10px; /* Adjust as needed */
      }

      .filter-group label {
        font-weight: normal;
        margin-left: 5px; /* Adjust as needed */
      }

      #searchfilter {
        position: relative;
        left: 36%;
      }

      #inputSearch {
        margin-left: 10px;
      }

      table.table .eventpic {
        margin: 0px;
        width: 110px;
        height: 70px;
        padding: 0px;
        border-radius: 3%;
      }

      #btnfilter {
        position: relative;
        left: 34%;
        top: 2px;
      }

      #categoryFilter {
        position: relative;
        right: 30px;
        bottom: 60px;
        float: left;
      }

      /* Style the table cells */
      #tableevents th,
      #tableevents td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ccc; /* Add a border for separation */
      }

      @keyframes modalFadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.8);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%) scale(1);
        }
      }

      #logoutForm {
        height: 25%;
      }
      .center-text {
        text-align: center;
        font-size: 18px;
      }
      .upcomingEvents {
        margin-left: -35%;
        margin-top: -2%;
        justify-content: center;
      }
      #declineConfirmationModal {
        z-index: 1050;
      }
      .table-fix th {
        background-color: #6c757d;
        position: sticky;
        color: #fff;
        z-index: 2;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="topbar">
        <a href="subdashboard.html">
          <div class="back-button">
            <ion-icon name="return-down-back-outline"></ion-icon>
          </div>
        </a>
        <a
          href="userReport.html"
          style="margin-top: 4%; margin-right: 6%"
          id="openModalBtn">
          <button
            type="button"
            class="btn btn-primary custom-button"
            id="userBtn">
            User Details Report
          </button>
        </a>
        <!-- ====== ionicons ======= -->
        <script
          type="module"
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
      </div>
      <h1 class="h1-group">Engagement Report</h1>

      <!-- =============================================== upcoming Events ================================================ -->

      <div class="upcomingEvents">
        <div class="container-xl">
          <div class="table-responsive">
            <div class="table-wrapper" style="height: 690px">
              <div class="table-title">
                <div class="row">
                  <div class="col-sm-4">
                    <h2>Engagement Report Table</h2>
                  </div>
                </div>
              </div>
              <div class="table-filter">
                <div class="row">
                  <div class="col-sm-9">
                    <div id="searchfieldcontainer">
                      <button
                        type="button"
                        id="btnfilter"
                        class="btn btn-primary">
                        <i class="fa fa-search"></i>
                      </button>

                      <div class="filter-group" id="searchfilter">
                        <label style="margin-top: 10px">Search</label>

                        <input
                          id="searchInput"
                          type="text"
                          class="form-control" />
                      </div>
                    </div>
                    <div class="filter-group" id="categoryFilter">
                      <label style="margin-top: -5px">Category</label>

                      <select
                        id="categorySelect"
                        class="form-control"
                        style="margin-top: -5px">
                        <option value="" disabled selected>
                          Choose a Category
                        </option>
                        <option value="Tree Planting">Tree Planting</option>
                        <option value="Fund Raising">Fund Raising</option>
                        <option value="Donation">Donation</option>
                        <option value="Clean Up Drive">Clean Up Drive</option>
                        <option value="Feeding Program">Feeding Program</option>
                        <option value="Relief Operation">
                          Relief Operation
                        </option>
                        <option value="Seminar Training">
                          Seminar Training
                        </option>
                        <option value="Teaching Literacy">
                          Teaching Literacy
                        </option>

                        <option value="All Category">All Category</option>
                      </select>
                      <i
                        class="fas fa-chevron-down"
                        style="margin-left: -45px; margin-top: -15px"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div style="margin-top: -5%" class="table-container">
                <table class="table table-striped table-hover" id="tableevents">
                  <thead class="table-fix">
                    <tr>
                      <th>No.</th>
                      <th>Poster</th>
                      <th>Title</th>
                      <th>Category</th>
                      <th>Campus</th>
                      <th>Schedule</th>
                      <th>Status</th>
                      <th>Participants</th>
                      <th>Confirmed Participants</th>
                    </tr>
                  </thead>
                  <tbody id="eventTable"></tbody>
                </table>
                <!-- Updated Modal Structure -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      // JavaScript to handle the smooth transition
      const links = document.querySelectorAll(".page-transition");

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault(); // Prevent the default navigation

          // Apply the transition effect
          document.body.classList.add("page-loading");

          // Navigate to the new page after a short delay (for the transition effect)
          setTimeout(() => {
            window.location.href = link.href;
          }, 500); // Adjust the delay time as needed
        });
      });

      // JavaScript to initialize table scrolling
      const tableContainer = document.querySelector(".table-container");
      const table = document.getElementById("tableevents");

      if (table && tableContainer) {
        tableContainer.style.maxHeight = "520px"; // Adjust the maximum height as needed

        // Fix the header position
        const thead = table.querySelector("thead");
        thead.style.position = "sticky";
        thead.style.top = 0;

        // Hide or show the scrollbar based on content overflow
        const checkOverflow = () => {
          tableContainer.style.overflowY =
            tableContainer.scrollHeight > tableContainer.clientHeight
              ? "scroll"
              : "auto";
        };

        // Initially check for overflow
        checkOverflow();

        // Re-check overflow on window resize
        window.addEventListener("resize", checkOverflow);
      }
    </script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="js/eventReport.js"></script>
  </body>
</html>

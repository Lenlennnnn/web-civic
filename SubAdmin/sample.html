<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Form Example</title>
    <style>
      /* Add your CSS styles here */
    </style>
  </head>
  <body>
    <label for="event-select">Select Event:</label>
    <select id="event-select">
      <option value="tree-planting">Tree Planting</option>
      <option value="fundraising">Fundraising</option>
    </select>

    <div id="input-fields">
      <!-- Input fields will be dynamically added here -->
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const eventSelect = document.getElementById("event-select");
        const inputFieldsContainer = document.getElementById("input-fields");

        eventSelect.addEventListener("change", function () {
          const selectedEvent = eventSelect.value;
          inputFieldsContainer.innerHTML = ""; // Clear previous input fields

          if (selectedEvent === "tree-planting") {
            // Add input field for tree planting
            const inputField = document.createElement("input");
            inputField.type = "text";
            inputField.placeholder = "Tree Planting Input";
            inputFieldsContainer.appendChild(inputField);
          } else if (selectedEvent === "fundraising") {
            // Add two input fields for fundraising
            const inputField1 = document.createElement("input");
            inputField1.type = "text";
            inputField1.placeholder = "Fundraising Input 1";
            inputFieldsContainer.appendChild(inputField1);

            const inputField2 = document.createElement("input");
            inputField2.type = "text";
            inputField2.placeholder = "Fundraising Input 2";
            inputFieldsContainer.appendChild(inputField2);
          }
        });
      });
    </script>
  </body>
</html>

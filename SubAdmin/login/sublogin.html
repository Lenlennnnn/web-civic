<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CiviCall Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/civicicon.png" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <style>
      .txt2 {
        text-decoration: underline;
        margin-left: 540px;
      }

      .container-login100-form-btn {
        cursor: pointer;
      }
      .container-login100-form-btn:hover {
        color: aqua;
      }
      .txt1 {
        margin-left: 270px;
        text-decoration: underline;
      }
      .password-container {
        position: relative;
        display: inline-block;
      }

      .input100 {
        padding-right: 30px; /* Adjust as needed based on icon size */
      }

      .toggle-password {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }

      /* Additional styling for the icon, adjust as needed */
      #passwordIcon {
        color: #aaa;
      }
    </style>
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div
            class="login100-form-title"
            style="background-image: url(images/homepage.jpg)">
            <span class="login100-form-title-1"> Sub Admin's Portal </span>
          </div>
          <div>
            <a href="../../login/suplogin.html" class="txt2">
              Super Admin Login
            </a>
          </div>
          <form class="login100-form validate-form">
            <div
              class="wrap-input100 validate-input m-b-26"
              data-validate="Username is required">
              <span class="label-input100">Username</span>
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Enter username"
                id="usernamefield" />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 validate-input m-b-18"
              data-validate="Password is required">
              <span class="label-input100">Password</span>
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Enter password"
                id="passwordfield" />
              <span id="togglePassword" class="toggle-password">
                <i id="passwordIcon" class="fas fa-eye"></i>
              </span>
              <span class="focus-input100"></span>
            </div>

            <div class="flex-sb-m w-full p-b-30">
              <div>
                <a href="../forgot.html" class="txt1"> Forgot Password? </a>
              </div>
            </div>

            <div class="container-login100-form-btn">
              <a class="login100-form-btn" id="btnlogin">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <script>
      const passwordField = document.getElementById("passwordfield");
      const togglePassword = document.getElementById("togglePassword");
      const passwordIcon = document.getElementById("passwordIcon");

      togglePassword.addEventListener("click", function () {
        if (passwordField.type === "password") {
          passwordField.type = "text";
          passwordIcon.classList.remove("fa-eye");
          passwordIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          passwordIcon.classList.remove("fa-eye-slash");
          passwordIcon.classList.add("fa-eye");
        }
      });
    </script>
    <script type="module" src="js/subLogin.js"></script>
  </body>
</html>

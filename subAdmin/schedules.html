<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Civicall Admin Dashboard</title>
    <link rel="icon" type="image/png" href="login/images/icons/civicicon.png" />
    <link rel="stylesheet" href="css/dashboard.css" />
  </head>

  <body>
    <!-- =============================================== Navigation ================================================ -->
    <div class="container">
      <div class="navigation">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <img src="img/logos.png" alt="" width="30px" height="30px" />
              </span>
              <span class="title">CIVICALL</span>
            </a>
          </li>

          <li>
            <a href="dashboard.html">
              <span class="icon">
                <ion-icon name="grid-outline"></ion-icon>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="group.html">
              <span class="icon">
                <ion-icon name="people-outline"></ion-icon>
              </span>
              <span class="title">Group</span>
            </a>
          </li>

          <li>
            <a href="https://calendar.google.com/calendar/u/0/r?pli=1">
              <span class="icon">
                <ion-icon name="calendar-outline"></ion-icon>
              </span>
              <span class="title">Schedules</span>
            </a>
          </li>

          <li>
            <a href="messages.html">
              <span class="icon">
                <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
              </span>
              <span class="title">Messages</span>
            </a>
          </li>

          <li>
            <a href="userManagement.html">
              <span class="icon">
                <ion-icon name="bar-chart-outline"></ion-icon>
              </span>
              <span class="title">User Management</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- =============================================== Upper Fields ================================================ -->
      <div class="main">
        <div class="topbar">
          <div class="toggle">
            <ion-icon name="menu-outline"></ion-icon>
          </div>
        </div>
      </div>
    </div>

    <!-- =============================================== Scripts ================================================ -->
    <script src="js/dashboard.js"></script>

    <!-- =============================================== ionicons ================================================ -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>

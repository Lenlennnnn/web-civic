    <script>
      // JavaScript to initialize table scrolling
      const tableContainer = document.querySelector("#modal-bodyvm");
      const table = document.getElementById("tableReport");

      if (table && tableContainer) {
        tableContainer.style.maxHeight = "400px"; // Adjust the maximum height as needed

        // Hide or show the scrollbar based on content overflow
        const checkOverflow = () => {
          tableContainer.style.overflowY =
            tableContainer.scrollHeight > tableContainer.clientHeight
              ? "scroll"
              : "auto";
        };

        // Initially check for overflow
        checkOverflow();

        // Re-check overflow on window resize
        window.addEventListener("resize", checkOverflow);
      }
      const tableContainers = document.querySelector("#modal-bodyvmSec");
      const tables = document.getElementById("tableReportSec");

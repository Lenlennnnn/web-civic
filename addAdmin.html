    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        get,
        push,
        set,
        onValue,
        onChildRemoved,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
      const firebaseConfig = {
        apiKey: "AIzaSyAMl8Eq_Clwyaw4w4D_TTrmOan9osHooMY",
        authDomain: "civicall-app-a54d1.firebaseapp.com",
        databaseURL:
          "https://civicall-app-a54d1-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "civicall-app-a54d1",
        storageBucket: "civicall-app-a54d1.appspot.com",
        messagingSenderId: "909514632764",
        appId: "1:909514632764:web:bc969936e31a4fba9e9d39",
        measurementId: "G-0BVYE5XJGV",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth(app);

      let firstname = document.getElementById("firstname");
      let middlename = document.getElementById("middlename");
      let lastname = document.getElementById("lastname");
      let password = document.getElementById("password");
      let gender = document.getElementById("gender");
      let campus = document.getElementById("campus");
      let email = document.getElementById("email");
      let submit = document.getElementById("subbtn");

      submit.addEventListener("click", RegisterAdmin);

      document
        .getElementById("MainForm")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            // Prevent the default behavior (form submission) to avoid a page reload
            event.preventDefault();

            // Trigger the click event of the submit button
            document.getElementById("subbtn").click();
          }
        });
      function RegisterAdmin(event) {
        event.preventDefault();
        if (!areAllFieldsFilled()) {
          alert("Please fill out all the fields.");
          return;
        }
        const firstNameValue = firstname.value;
        if (!isValidName(firstNameValue)) {
          alert("Invalid first name. Please enter a valid name.");
          return;
        }

        // Validate middle name
        const middleNameValue = middlename.value;
        if (!isValidName(middleNameValue)) {
          alert("Invalid middle name. Please enter a valid name.");
          return;
        }

        // Validate last name
        const lastNameValue = lastname.value;
        if (!isValidName(lastNameValue)) {
          alert("Invalid last name. Please enter a valid name.");
          return;
        }
        // Get the password and confirmation password input values
        const passwordValue = password.value;
        const confirmPasswordValue = confirmpassword.value;

        const passwordRegex =
          /^(?=.*[a-zA-Z0-9!@#$%^&*()_+{}\[\]:;<>,.?~\\/-]).{8,}$/;

        // Check if the password meets the criteria
        if (!passwordRegex.test(passwordValue)) {
          alert(
            "Password must be alphanumeric and have a minimum length of 8 characters."
          );
          return;
        }

        // Check if the confirmation password matches the password
        if (passwordValue !== confirmPasswordValue) {
          alert("Confirmation password does not match the password.");
          return;
        }

        function isValidName(name) {
          // Allow letters, spaces, dot (.), comma (,), and hyphen (-)
          const nameRegex = /^[A-Za-z.,-\s]+$/;
          return nameRegex.test(name);
        }
        createUserWithEmailAndPassword(auth, email.value, passwordValue)
          .then((userCredential) => {
            // User registered successfully
            const user = userCredential.user;

            // Store additional user data in the database
            saveUserData(user.uid);

            // Close the modal after a short delay (e.g., 500 milliseconds)
            setTimeout(() => {
              closeModal();
              resetFormFields();
            }, 500);
          })
          .catch((error) => {
            // Handle errors here
            alert(error.message);
            console.error(error);
          });
      }

      function areAllFieldsFilled() {
        // Define an array of field elements
        const fieldElements = [
          firstname,
          middlename,
          lastname,
          password,
          gender,
          campus,
          email,
          confirmpassword, // Assuming confirmpassword is declared somewhere
        ];

        // Check if any field is empty
        return fieldElements.every((field) => field.value.trim() !== "");
      }

      function resetFormFields() {
        document.getElementById("MainForm").reset();
      }

      function generateTimestamp() {
        const currentDate = new Date();
        return currentDate.toISOString();
      }

      function saveUserData(userId) {
        const dbRef = ref(db);

        // Create a reference to the specific user's data using their unique ID
        const userRef = ref(db, `SubAdminAcc/${userId}`);

        // Set the user data in the database including the role as "admin"
        set(userRef, {
          firstname: firstname.value,
          middlename: middlename.value,
          lastname: lastname.value,
          gender: gender.value,
          campus: campus.value,
          email: email.value,
          role: "subadmin",
          birthday: "",
          contactNumber: "",
          position: "",
          ImageProfile: "",
        })
          .then(() => {
            alert("Admin Added Successfully");
          })
          .catch((error) => {
            alert("Error: " + error);
            console.error(error);
          });
      }

      const UsersRef = ref(db, "SubAdminAcc");

      const initializeDataTable = () => {
        if ($.fn.DataTable.isDataTable("#example")) {
          $("#example").DataTable().destroy();
        }

        const dataTable = $("#example").DataTable({
          columns: [
            { data: "userUID" },
            { data: "fullname" },
            { data: "campus" },
            { data: "Action" },
          ],
        });

        return dataTable;
      };

      const dataTable = initializeDataTable();

      const populateDataTable = () => {
        onValue(UsersRef, (snapshot) => {
          const usersData = snapshot.val();

          dataTable.clear();

          if (usersData) {
            Object.keys(usersData).forEach((userId) => {
              const user = usersData[userId];
              $("#example tbody").on(
                "click",
                "button.view-button",
                function () {
                  const userId = dataTable
                    .row($(this).parents("tr"))
                    .data().userUID;
                  viewUserDetails(userId);
                }
              );
              dataTable.row.add({
                userUID: userId,
                fullname: `${user.firstname} ${user.middlename} ${user.lastname}`,
                campus: user.campus,
                Action:
                  '<button class="btn btn-danger view-button" data-toggle="modal" data-target="#exampleModalLong">View</button>',
              });
            });

            dataTable.draw();
          } else {
            console.log("No data available in Users collection.");
            dataTable.clear().draw();
          }
        });

        onChildRemoved(UsersRef, (removedSnapshot) => {
          const removedUserId = removedSnapshot.key;

          dataTable
            .rows((idx, data) => data.userUID === removedUserId)
            .remove()
            .draw();
        });
      };
      function viewUserDetails(userId) {
        const userRef = ref(db, `SubAdminAcc/${userId}`);

        get(userRef)
          .then((snapshot) => {
            const userData = snapshot.val();

            console.log("ImageProfile URL:", userData.ImageProfile);

            const modalBodyContent =
              document.getElementById("modalBodyContent");

            if (userData) {
              modalBodyContent.innerHTML = `
          <div class="image-container"><img src="${userData.ImageProfile}" class="rounded-image"></div>
          <p><u><h5>Information:</h5></u></p>
          <p><strong>Name:<input class="form-control" id ="" type="text" value="${userData.firstname} ${userData.middlename} ${userData.lastname}" readonly></input></strong></p>
          <p><strong>Gender:<input class="form-control" id ="" type="text" value="${userData.gender}" readonly></input></strong></p>
          <p><strong>Birthday:<input class="form-control" id ="" type="text" value="${userData.birthday}" readonly></input></strong></p>
          <p><strong>Email:<input class="form-control" id ="" type="text" value="${userData.email}" readonly></input></strong></p>
          <p><strong>Campus:<input class="form-control" id ="" type="text" value="${userData.campus}" readonly></input></strong></p>
          <p><strong>Position:<input class="form-control" id ="" type="text" value="${userData.position}" readonly></input></strong></p>
          <p><strong>Contact Number:<input class="form-control" id ="" type="text" value="${userData.contactNumber}" readonly></input></strong></p>



        `;
            } else {
              modalBodyContent.innerHTML = `<p>No user details found.</p>`;
            }

            // Show the modal
            $("#exampleModalLong").modal("show");
          })
          .catch((error) => {
            console.error("Error fetching user details:", error);
          });
        const closeButton = document.getElementById("closemodalbtn");

        if (closeButton) {
          closeButton.addEventListener("click", () => {
            $("#exampleModalLong").modal("hide");
          });
        }

        // Remove outside click close modal functionality
        $("#exampleModalLong").modal({
          backdrop: "static", // Prevents modal from closing when clicking outside
          keyboard: false, // Disables the keyboard close functionality
        });
      }

      populateDataTable();
    </script>

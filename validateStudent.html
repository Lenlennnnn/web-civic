<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import {
    getDatabase,
    ref,
    update,
    onValue,
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAMl8Eq_Clwyaw4w4D_TTrmOan9osHooMY",
    authDomain: "civicall-app-a54d1.firebaseapp.com",
    databaseURL: "https://civicall-app-a54d1-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "civicall-app-a54d1",
    storageBucket: "civicall-app-a54d1.appspot.com",
    messagingSenderId: "909514632764",
    appId: "1:909514632764:web:bc969936e31a4fba9e9d39",
    measurementId: "G-0BVYE5XJGV",
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.addEventListener("DOMContentLoaded", function () {
    if (typeof $ !== "undefined" && typeof $.fn.dataTable !== "undefined") {
      const tableElement = $("#example");
      const usersRef = ref(db, "Users");

      const table = tableElement.DataTable({
        columns: [
          { title: "UID" },
          { title: "Name" },
          { title: "Gender" },
          { title: "Campus" },
          { title: "NSTP" },
          { title: "Action" },
        ],
        // Specify the initial order based on the second column (Name)
        order: [[1, "asc"]],
      });

        tableElement.on("click", ".view-button", function () {
            const uid = $(this).data("uid");

            const userRef = ref(db, `Users/${uid}`);
            onValue(userRef, (userSnapshot) => {
                const user = userSnapshot.val();

                $("#profileImage").attr("src", user.ImageProfile || "img/profile.png");
                $("#fullName").val(`${user.lastname}, ${user.firstname}, ${user.middlename}`);
                $("#email").val(user.email || "");
                $("#gender").val(user.gender || "");
                $("#birthDay").val(user.birthday || "");
                $("#address").val(user.address || "");
                $("#userType").val(user.userType || "");
                $("#campus").val(user.campus || "");
                $("#numberMobile").val(user.phoneno || "");
                $("#srCode").val(user.srcode || "");
                $("#userCourse").val(user.course || "");
                $("#yearandSect").val(user.yearandSection || "");
                $("#nstp").val(user.nstp || "");

                // Show the modal
                $("#exampleModalLonggg").modal("show");

                // Adding click event for approval button
                $("#approval").off("click").on("click", function () {
                    // Display confirmation dialog
                    if (confirm("Are you sure you want to verify this account?")) {
                        // Update verificationStatus to true
                        update(ref(db, `Users/${uid}`), { verificationStatus: true });

                        // Display success alert
                        alert("Successfully verified the account.");

                        // Close the modal
                        $("#exampleModalLonggg").modal("hide");

                        // Unbind the click event to prevent multiple bindings
                        $(this).off("click");
                    }
                });

                const userRef2 = ref(db, `User Verification/${uid}`);
                onValue(userRef2, (userSnapshot) => {
                    const userData = userSnapshot.val();

                    if (userData) {
                        // Get the first child key (type of verification)
                        const verificationType = Object.keys(userData)[0];

                        // Get the corresponding data for the verification type
                        const verificationData = userData[verificationType];

                        // Display the verification type in the "credential" input
                        $("#credential").val(verificationType);
                    } else {
                        // Handle the case where there is no verification data
                        $("#credential").val("No verification data available");
                    }

                    // Show the modal
                    $("#exampleModalLonggg").modal("show");
                });
            });
            
        });

        onValue(usersRef, (snapshot) => {
        table.clear().draw();

        const usersToDisplay = [];

        snapshot.forEach((userSnapshot) => {
          const user = userSnapshot.val();

          if (user && user.verificationStatus === false) {
            const uid = user.uid || '';
            const name = user.firstname && user.lastname ? `${user.lastname}, ${user.firstname}, ${user.middlename}` : '';
            const gender = user.gender || '';
            const campus = user.campus || '';
            const nstp = user.nstp || '';

            usersToDisplay.push([
              uid,
              name,
              gender,
              campus,
              nstp,
              `<button class="btn btn-primary view-button" data-uid="${uid}">View</button>`,
            ]);
          }
        });

        // Sort users alphabetically based on the Name column
        usersToDisplay.sort((a, b) => a[1].localeCompare(b[1]));

        // Add sorted rows to the DataTable
        usersToDisplay.forEach((userRow) => {
          table.row.add(userRow).draw();
        });
      });
    } else {
      console.error("jQuery or DataTables plugin is not available.");
    }
  });
</script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var icon = document.getElementById("exampleModalIcon");
        var modal = document.getElementById("exampleModalNew");
        var closeButton = modal ? modal.querySelector(".btn-secondary") : null;

        function showModal() {
          if (modal) {
            modal.style.display = "block";
          }
        }

        if (icon) {
          icon.addEventListener("click", showModal);
        }

        window.addEventListener("click", function (event) {
          if (event.target === modal) {
            closeModal();
          }
        });

        function closeModal() {
          if (modal) {
            modal.style.display = "none";
          }
        }

        function showConfirmationAlert() {
          if (confirm("Are you sure?")) {
            showSuccessMessage();
          }
        }

        function showSuccessMessage() {
          alert("Successfully ");
          closeModal();
        }

        var approvalButton = document.getElementById("approval");
        if (approvalButton) {
          approvalButton.addEventListener("click", function () {
            showConfirmationAlert();
          });
        }

        function showConfirmationAlertDecline() {
          if (confirm("Are you sure you want to decline?")) {
            showDeclineMessage();
          }
        }

        function showDeclineMessage() {
          alert("Declined.");
          closeModal();
        }

        var decliningButton = document.getElementById("declining");
        if (decliningButton) {
          decliningButton.addEventListener("click", function () {
            showConfirmationAlertDecline();
          });
        }
      });
    </script>

 const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  document.addEventListener("DOMContentLoaded", function () {
    if (typeof $ !== "undefined" && typeof $.fn.dataTable !== "undefined") {
      const tableElement = $("#example");
      const usersRef = ref(db, "Users");

      const table = tableElement.DataTable({
        columns: [
          { title: "UID" },
          { title: "Name" },
          { title: "Gender" },
          { title: "Campus" },
          { title: "NSTP" },
          { title: "Action" },
         ],
      });

      onValue(usersRef, (snapshot) => {
        table.clear().draw();

        snapshot.forEach((userSnapshot) => {
          const user = userSnapshot.val();
          const name = `${user.firstname} ${user.lastname}`;

          table.row.add([
            user.uid,
            name,
            user.gender,
            user.campus,
            user.nstp,
            `<button class="btn btn-primary view-button" data-uid="${user.uid}">View</button>`,
          ]).draw();
        });
      });

      tableElement.on("click", ".view-button", function () {
        const uid = $(this).data("uid");

      console.error("jQuery or DataTables plugin is not available.");
    }
  });

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Completed Activities</title>
    <link rel="icon" type="image/png" href="login/images/icons/civicon.png" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />
    <style>
      .container {
        position: relative;
        right: 235px;
        width: 200%;
        bottom: 50px;
      }

      .clickable-row:hover {
        background-color: #dcdcdc;
        /* Change to your desired highlight color */
        cursor: pointer;
      }

      .h1-group {
        position: relative;
        bottom: 58px;
        right: 180px;
      }

      .custom-button {
        position: absolute;
        top: 100px;
        left: -165px;
        transform: translate(-50%, -50%);
        cursor: pointer;
        /* Change cursor to pointer */
        /* Other button styling properties */

        /* Transition effect for hover */
        transition: background-color 0.3s, color 0.3s, transform 0.3s;
        z-index: 1;
      }

      .custom-button:hover {
        background-color: #007bff;
        /* Change background color on hover */
        color: #fff;
        /* Change text color on hover */
        transform: translate(-50%, -50%) scale(1.05);
        /* Scale up slightly on hover */
      }

      .upper-container {
        width: 100%;
        height: 50px;
        background-color: #007bff;
        /* Blue color */
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
        /* Place the container behind the main content */
      }

      .back-button:hover {
        background-color: #8c0000;
        /* Change background color on hover */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        /* Add shadow on hover */
        transform: scale(1.1);
        /* Slightly scale up on hover */
      }

      thead {
        border: solid 1px black;
      }

      .main {
        background-color: #e1e1e1;
        border-radius: 50% 0px 0px 50%;
      }

      body {
        background-color: #e1e1e1;
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="topbar">
        <a href="supdashboard.html">
          <div class="back-button">
            <ion-icon name="return-down-back-outline"></ion-icon>
          </div>
        </a>

        <!-- ====== ionicons ======= -->
        <script
          type="module"
          src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
        ></script>
      </div>
      <h1 class="h1-group">Completed Activities</h1>

      <div class="container py-5">
        <div class="row">
          <table id="example" class="table table-striped" style="width: 100%">
            <thead>
              <tr>
                <th>No.</th>
                <th>Title</th>
                <th>Civic Engagement</th>
                <th>Campus</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="clickable-row">
                <td>1</td>
                <td>Sustainable Environmental Cleaning</td>
                <td>Clean Up Drive</td>
                <td>JPLPC Malvar</td>
                <td>
                  <button
                    class="btn btn-danger view-button"
                    data-toggle="modal"
                    data-target="#exampleModalLonggg"
                    id="combtnview"
                  >
                    View
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <!-- Modal for Activity Details -->
          <div
            class="modal fade"
            id="exampleModalLonggg"
            tabindex="-1"
            role="dialog"
            aria-labelledby="exampleModalLongggTitle"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongggTitle">
                    Activity Details
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body" id="modalBodyContent">
                  <!-- Activity details will be populated here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/addAdmin.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script>
      new DataTable("#example");
    </script>
    <!-- Additional code to populate table and create a modal -->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
      import {
        getDatabase,
        ref,
        get,
        push,
        set,
        onValue,
        onChildRemoved,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-auth.js";
      const firebaseConfig = {
        apiKey: "AIzaSyAMl8Eq_Clwyaw4w4D_TTrmOan9osHooMY",
        authDomain: "civicall-app-a54d1.firebaseapp.com",
        databaseURL:
          "https://civicall-app-a54d1-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "civicall-app-a54d1",
        storageBucket: "civicall-app-a54d1.appspot.com",
        messagingSenderId: "909514632764",
        appId: "1:909514632764:web:bc969936e31a4fba9e9d39",
        measurementId: "G-0BVYE5XJGV",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const auth = getAuth(app);

      function generateTimestamp() {
        const currentDate = new Date();
        return currentDate.toISOString();
      }

      function saveUserData(userId) {
        const dbRef = ref(db);
        const userRef = ref(db, `Upload Engagement/${userId}`);

        // Set the user data in the database including the verificationStatus as "true"
        set(userRef, {
          firstname: firstname.value,
          middlename: middlename.value,
          lastname: lastname.value,
          gender: gender.value,
          campus: campus.value,
          email: email.value,
          intro: intro.value,
          CurrentEngagement: 0,
          verificationStatus: true,
          uid: userId,
          ImageProfile: "",
          timestamp: generateTimestamp(),
          address: "",
          birthday: "",
          userType: "",
          phoneno: "",
          activepts: "",
          finishactivity: "",
        });
      }

      const UsersRef = ref(db, "Upload Engagement");

      const initializeDataTable = () => {
        if ($.fn.DataTable.isDataTable("#example")) {
          $("#example").DataTable().destroy();
        }

        const dataTable = $("#example").DataTable({
          columns: [
            { data: "userUID" },
            { data: "title" },
            { data: "category" },
            { data: "campus" },
            { data: "Action" },
          ],
        });

        return dataTable;
      };

      const dataTable = initializeDataTable();

      const populateDataTable = () => {
        onValue(UsersRef, (snapshot) => {
          const usersData = snapshot.val();

          dataTable.clear();

          if (usersData) {
            Object.keys(usersData).forEach((userId) => {
              const user = usersData[userId];
              $("#example tbody").on(
                "click",
                "button.view-button",
                function () {
                  const userId = dataTable
                    .row($(this).parents("tr"))
                    .data().userUID;
                  viewUserDetails(userId);
                }
              );
              dataTable.row.add({
                userUID: userId,
                title: user.title,
                category: user.category,
                campus: user.campus,
                Action:
                  '<button class="btn btn-danger view-button" data-toggle="modal" data-target="#exampleModalLong">View</button>',
              });
            });

            dataTable.draw();
          } else {
            console.log("No data available in Users collection.");
            dataTable.clear().draw();
          }
        });

        onChildRemoved(UsersRef, (removedSnapshot) => {
          const removedUserId = removedSnapshot.key;

          dataTable
            .rows((idx, data) => data.userUID === removedUserId)
            .remove()
            .draw();
        });
      };
      function viewUserDetails(userId) {
        const userRef = ref(db, `Upload Engagement/${userId}`);

        get(userRef)
          .then((snapshot) => {
            const userData = snapshot.val();

            console.log("ImageProfile URL:", userData.ImageProfile);

            const modalBodyContent =
              document.getElementById("modalBodyContent");

            if (userData) {
              modalBodyContent.innerHTML = `
          <div class="image-container"><img src="${userData.ImageProfile}" class="rounded-image"></div>
          <p><u><h5>Personal Information:</h5></u></p>
          <p><strong>Name:<input class="form-control" id ="" type="text" value="${userData.firstname} ${userData.middlename} ${userData.lastname}"></input></strong></p>
          <p><strong>Date of Birth:<input class="form-control" id ="" type="text" value="${userData.birthday}"></input></strong></p>
          <p><strong>Gender:<input class="form-control" id ="" type="text" value="${userData.gender}"></input></strong></p>
          <p><strong>Address:<input class="form-control" id ="" type="text" value="${userData.address}"></input></strong></p>
          <p><strong>Personal Contact:<input class="form-control" id ="" type="text" value="${userData.phoneno}"></input></strong></p>
          <p><strong>Emergency Contact:<input class="form-control" id ="" type="text" value="${userData.ContactEme}"></input></strong></p>
          <p><u><h5>Academic Information:</h5></u></p>
          <p><strong>Campus:<input class="form-control" id ="" type="text" value="${userData.campus}"></input></strong></p>
          <p><strong>SR-Code:<input class="form-control" id ="" type="text" value="${userData.srcode}"></input></strong></p>
          <p><strong>Email:<input class="form-control" id ="" type="text" value="${userData.email}"></input></strong></p>
          <p><strong>Course:<input class="form-control" id ="" type="text" value="${userData.course}"></input></strong></p>
          <p><strong>NSTP Program:<input class="form-control" id ="" type="text" value="${userData.nstp}"></input></strong></p>
          <p><strong>User Type:<input class="form-control" id ="" type="text" value="${userData.userType}"></input></strong></p>
          <p><strong>Current Engagement:<input class="form-control" id ="" type="text" value="${userData.CurrentEngagement}"></input></strong></p>
          <p><strong>Finish Activity:<input class="form-control" id ="" type="text" value="${userData.finishactivity}"></input></strong></p>
          <p><strong>Active Points:<input class="form-control" id ="" type="text" value="${userData.activepts}"></input></strong></p>

          <!-- Add more user details here as needed -->
        `;
            } else {
              modalBodyContent.innerHTML = `<p>No user details found.</p>`;
            }

            // Show the modal
            $("#exampleModalLong").modal("show");
          })
          .catch((error) => {
            console.error("Error fetching user details:", error);
          });
        const closeButton = document.getElementById("closemodalbtn");

        if (closeButton) {
          closeButton.addEventListener("click", () => {
            $("#exampleModalLong").modal("hide");
          });
        }

        // Remove outside click close modal functionality
        $("#exampleModalLong").modal({
          backdrop: "static", // Prevents modal from closing when clicking outside
          keyboard: false, // Disables the keyboard close functionality
        });
      }

      populateDataTable();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CiviCall Admin</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="images/icons/civicicon.png" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="vendor/bootstrap/css/bootstrap.min.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      type="text/css"
      href="fonts/font-awesome-4.7.0/css/font-awesome.min.css" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="css/util.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <!--===============================================================================================-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <style>
      .txt2 {
        text-decoration: underline;
        margin-left: 540px;
      }

      .container-login100-form-btn {
        cursor: pointer;
      }
      .container-login100-form-btn:hover {
        color: aqua;
      }

      /* Modal container */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto; /* Enable scrolling if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
      }

      /* Modal content */
      .modal-content {
        background-color: #fefefe;
        margin: 15% auto; /* Centered */
        padding: 20px;
        border: 1px solid #888;
        width: 60%;
        border-radius: 8px;
      }

      /* Close button */
      .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Other styles for the form elements, adjust as needed */
      .container-popup {
        text-align: left;
        padding: 16px;
      }

      label {
        display: block;
        margin-bottom: 8px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"],
      select {
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      button[type="button"] {
        background-color: #4caf50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="button"]:hover {
        background-color: #45a049;
      }

      #addBtn {
        border: none;
        background: none;
        color: rgb(150, 150, 150);
        margin-left: 220px;
        font-size: small;
      }

      /* CSS for the modal */
      .modalsupreg {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
      }

      .modal-contentsupreg {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        width: 40%;
        border-radius: 2%;
      }

      .closesupreg {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .closesupreg:hover,
      .closesupreg:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      .container-popupsupreg {
        text-align: center;
      }

      /* Modal Styles */
      .modal-second {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content-second {
        background-color: #fefefe;
        margin: 10% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
          0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }

      .container-popup-second {
        text-align: center;
        position: relative;
      }

      .close-second {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }

      .close-second:hover,
      .close-second:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
      }

      /* Form Styles */
      form {
        display: grid;
        gap: 10px;
      }

      label {
        font-weight: bold;
        text-align: left;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      #usernamefield,
      #passwordfield {
        border: 1px solid white;
      }
      .txt1 {
        margin-left: 270px;
        text-decoration: underline;
      }

      .password-container {
        position: relative;
        width: 100%;
        display: inline-block;
      }

      .input100 {
        padding-right: 30px; /* Adjust as needed based on icon size */
      }

      .toggle-passwordCreate {
        position: absolute;
        right: 5px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
      }

      /* Additional styling for the icon, adjust as needed */
      #passwordIcon,
      #passwordIconconfirm,
      #passnaicon {
        color: #aaa;
      }

      #passwordIconconfirm {
        position: absolute;
        right: 20px;
        top: 330px;
      }

      #passnaicon {
        position: absolute;
        right: 20px;
        top: 217px;
      }

      #icon {
        color: #aaa;
      }

      .password-container {
        position: relative;
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 45%;
        transform: translateY(-50%);
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <div
            class="login100-form-title"
            style="background-image: url(images/homepage.jpg)">
            <span class="login100-form-title-1"> Super Admin's Portal </span>
          </div>
          <div>
            <a href="../subAdmin/login/sublogin.html" class="txt2">
              Sub Admin Login
            </a>
          </div>
          <form class="login100-form validate-form">
            <div
              class="wrap-input100 validate-input m-b-26"
              data-validate="Username is required">
              <span class="label-input100">Username</span>
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Enter username"
                id="usernamefield" />
              <span class="focus-input100"></span>
            </div>

            <div
              class="wrap-input100 validate-input m-b-18"
              data-validate="Password is required">
              <span class="label-input100">Password</span>
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Enter password"
                id="passwordfield" />
              <span id="togglePassword" class="toggle-password">
                <i id="passwordIcon" class="fas fa-eye"></i>
              </span>
              <span class="focus-input100"></span>
            </div>

            <div class="flex-sb-m w-full p-b-30">
              <div>
                <a href="../forgot.html" class="txt1"> Forgot Password? </a>
              </div>
            </div>

            <div class="container-login100-form-btn">
              <a class="login100-form-btn" id="btnlogin">Login</a>
            </div>
          </form>
          <a href="#" id="openModalBtnsupreg">
            <button type="button" class="btnsupreg" id="addBtn">
              Register Super Admin Account
            </button>
          </a>

          <div class="modalsupreg" id="myModalsupreg">
            <div class="modal-contentsupreg" id="modalContentsupreg">
              <div class="container-popupsupreg">
                <span class="closesupreg" id="closeModalsupreg">&times;</span>

                <!-- Header -->
                <h2>Enter Code</h2>
                <div class="password-container">
                  <input
                    type="password"
                    id="textNumberFieldCode"
                    name="textNumberFieldCode"
                    required />
                  <span
                    id="togglePasswordCode"
                    class="toggle-password"
                    onclick="togglePasswordCode()">
                    <i id="icon" class="fas fa-eye"></i>
                  </span>
                </div>
                <!-- Proceed Button -->
                <button type="button" id="proceedBtn">Proceed</button>
              </div>
            </div>
          </div>
          <!-- Second Modal -->
          <div class="modal-second" id="mySecondModal">
            <div class="modal-content-second">
              <div class="container-popup-second">
                <span class="close-second" id="closeSecondModal">&times;</span>
                <h2>Create Super Admin Account</h2>
                <form id="MainForm">
                  <label for="firstname">First Name:</label>
                  <input
                    type="text"
                    id="firstname"
                    name="firstname"
                    required
                    placeholder="Your first name" />

                  <label for="lastname">Middle Name:</label>
                  <input
                    type="text"
                    id="lastname"
                    name="lastname"
                    required
                    placeholder="Your middle name" />

                  <label for="middlename">Last Name:</label>
                  <input
                    type="text"
                    id="middlename"
                    name="middlename"
                    required
                    placeholder="Your last name" />

                  <label for="campus">Gender:</label>
                  <select id="gender" name="campus" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>

                  <label for="email">Email Address:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    required
                    placeholder="example@email.com" />

                  <label for="password">Password:</label>
                  <input
                    type="password"
                    id="password"
                    class="passna"
                    name="password"
                    required
                    placeholder="Your password" />
                  <span class="toggle-passwordCreate">
                    <i id="passnaicon" class="fas fa-eye toggle-icon"></i>
                  </span>

                  <label for="confirmpassword">Confirm Password:</label>
                  <input
                    type="password"
                    id="confirmpassword"
                    name="confirmpassword"
                    required
                    placeholder="Re-type password" />
                  <span
                    id="toggleConfirmPassword"
                    class="toggle-passwordCreate">
                    <i id="passwordIconconfirm" class="fas fa-eye"></i>
                  </span>

                  <button type="button" id="subbtn">Create Account</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!-- Add an event listener to the button -->

    <script>
      // Function to toggle password visibility
      function togglePasswordVisibility(passwordFields, passwordIcons) {
        passwordFields.forEach((field, index) => {
          const passwordIcon = passwordIcons[index];
          if (field.type === "password") {
            field.type = "text";
            passwordIcon.classList.remove("fa-eye");
            passwordIcon.classList.add("fa-eye-slash");
          } else {
            field.type = "password";
            passwordIcon.classList.remove("fa-eye-slash");
            passwordIcon.classList.add("fa-eye");
          }
        });
      }

      // Toggle password visibility for 'password' field
      const passwordField = document.getElementById("passwordfield");
      const togglePassword = document.getElementById("togglePassword");
      const passwordIcon = document.getElementById("passwordIcon");

      togglePassword.addEventListener("click", function () {
        togglePasswordVisibility([passwordField], [passwordIcon]);
      });

      // Toggle password visibility for 'confirm password' field
      const confirmPasswordField = document.getElementById("confirmpassword");
      const toggleConfirmPassword = document.getElementById(
        "toggleConfirmPassword"
      );
      const confirmPasswordIcon = document.getElementById(
        "passwordIconconfirm"
      );

      toggleConfirmPassword.addEventListener("click", function () {
        togglePasswordVisibility([confirmPasswordField], [confirmPasswordIcon]);
      });

      // Toggle password visibility for fields with class "passna"
      const toggleIcons = document.querySelectorAll(".toggle-icon");
      const passwordFields = document.querySelectorAll(".passna");

      toggleIcons.forEach((icon, index) => {
        icon.addEventListener("click", () => {
          togglePasswordVisibility([passwordFields[index]], [icon]);
        });
      });
      function togglePasswordCode() {
        var passwordField = document.getElementById("textNumberFieldCode");
        var toggleIcon = document.getElementById("icon");

        if (passwordField.type === "password") {
          passwordField.type = "text";
          toggleIcon.classList.remove("fa-eye");
          toggleIcon.classList.add("fa-eye-slash");
        } else {
          passwordField.type = "password";
          toggleIcon.classList.remove("fa-eye-slash");
          toggleIcon.classList.add("fa-eye");
        }
      }
    </script>

    <script type="module" src="js/loginFunction.js"></script>
  </body>
</html>
